<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Indemnización por Despido</title>
</head>
<body>
    <h1>Calculadora de Indemnización por Despido</h1>
    
    <form id="calculator-form" onsubmit="return false;">
        <label for="mrmnh">Mejor Remuneración Mensual:</label>
        <input type="number" id="mrmnh" name="mrmnh" required><br>

        <label for="fecha-ingreso">Fecha de Ingreso:</label>
        <input type="date" id="fecha-ingreso" name="fecha-ingreso" required><br>

        <label for="fecha-egreso">Fecha de Egreso:</label>
        <input type="date" id="fecha-egreso" name="fecha-egreso" required><br>

        <label for="causal">Causal de Extinción:</label>
<select id="causal" name="causal" required>
    <option value="LF">Abandono de trabajo (art. 244, L.C.T.)</option>
    <option value="T">Autodespido (art. 246, L.C.T.)</option>
    <option value="LF">Despido con causa (art. 242, L.C.T.)</option>
    <option value="T">Despido sin causa (art. 245, L.C.T.)</option>
    <option value="LP">Fallecimiento del trabajador (art. 248, L.C.T.)</option>
    <option value="LP">Falta o disminución de trabajo (art. 247, L.C.T.)</option>
    <option value="LF">Jubilación (art. 252, L.C.T.)</option>
    <option value="LP">Quiebra del empleador (art 251, L.C.T.)</option>
    <option value="LF">Renuncia (art. 240, L.C.T.)</option>
</select><br>

        <label for="preaviso">¿Hubo Preaviso?</label>
        <input type="checkbox" id="preaviso" name="preaviso"><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="button" onclick="validarFormulario()">Calcular Indemnización</button>
    </form>

    <div id="result"></div>

    <!-- Include del archivo JavaScript externo -->
    <script src="calcularIndemnizacion.js"></script>
</body>
</html>
